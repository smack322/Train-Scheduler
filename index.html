<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">Choo Choo Chee Chee</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule </div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>

                        
                    </div>
                </div>

            </div>


        </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Trian Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <div class="form-control" id="destination-input" placeholder="Dallas" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time-input">First Train Time(HH:mm - military time)</label>
                            <input class="form-control" id="first-train-time-input" placeholder="HH:mm" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" placeholder="min" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>



    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
